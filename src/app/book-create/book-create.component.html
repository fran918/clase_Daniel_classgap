  <div class="row">
    <div class="col-md-6"> 
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="book.nombre" name="nombre"  >

        <div class="form-group">

        </div>

          <button (click)="saveBook()"  class="btn btn-success"  >Save</button>
